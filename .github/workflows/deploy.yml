name: Deploy Theme

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Shopify CLI
        run: npm install -g @shopify/cli @shopify/theme
        
      - name: Deploy to Development Store
        if: github.ref == 'refs/heads/develop'        
        run: |
          shopify theme push --password=$DEV_THEME_TOKEN --store=$SHOPIFY_DEV_STORE --theme=$SHOPIFY_DEV_ID --allow-live
          
      - name: Deploy to Production Store
        if: github.ref == 'refs/heads/main'       
        run: |
          shopify theme push --password=$PROD_THEME_TOKEN --store=$SHOPIFY_PROD_STORE --theme=$SHOPIFY_PROD_ID --allow-live
          