name: Deploy Theme

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Shopify CLI
        run: npm install -g @shopify/cli @shopify/theme
        
      - name: Deploy to Development Store
        if: github.ref == 'refs/heads/develop'
        env:
          DEV_STORE_ID: ${{ secrets.DEV_STORE_ID }}
          DEV_THEME_ID: ${{ secrets.DEV_THEME_ID }}
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.DEV_THEME_TOKEN }}
        run: |
          shopify theme push --store=$DEV_STORE_ID --theme=$DEV_THEME_ID --unpublished
          
      - name: Deploy to Production Store
        if: github.ref == 'refs/heads/main'
        env:
          PROD_STORE_ID: ${{ secrets.PROD_STORE_ID }}
          PROD_THEME_ID: ${{ secrets.PROD_THEME_ID }}
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.PROD_THEME_TOKEN }}     
        run: |
          shopify theme push --store=$PROD_STORE_ID --theme=$PROD_THEME_ID --allow-live
          